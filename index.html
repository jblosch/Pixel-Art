<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="https://use.fontawesome.com/145e55f587.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixel Art</h1>
      <section id="controls">
        <div id="grid-maker-ui">
          <div class="grid-setting">
            <label>Rows</label>
            <input type="number" name="rows" id="rows" value="20" min="1" max="50">
          </div>
          <div class="grid-setting">
            <label>Columns</label>
            <input type="number" name="columns" id="columns" value="20">
          </div>
          <button id="makeGridButton">Create Grid</button>
        </div>
        <div id="tools">
          <input class="jscolor {closable: true, closeText: 'CLOSE'}" value="000" id="color">
          <div class="tool" id="paintbrush">
            <i class="fa fa-paint-brush fa-lg"></i>
          </div>
          <div class="tool" id="eraser">
            <i class="fa fa-eraser fa-lg"></i>
          </div>
        </div>
      </section>
    </header>
    <main>
      <table></table>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/jscolor.min.js"></script>
  </body>
</html>
